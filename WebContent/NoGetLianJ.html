   第四届世界互联网大会于12月3日至5日在浙江乌镇举办，本届大会的主题是“发展数字经济促进开发共享――携手共建网络空间命运共同体”。 
  本届大会充分发挥论坛、世界互联网领先科技成果发布和博览会三大功能，体现建设网络强国、“一带一路”“互联网+行动计划”等重大战略，围绕数字经济、
  前沿技术、互联网与社会、网络空间治理、交流合作五大板块，精心设置分享经济、人工智能等20个分论坛。<br>
